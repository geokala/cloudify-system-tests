cli_version:
  description: Version of cloudify CLI to use in workdir. Default is most recent as understood by pip.
  default: null
cleanup_on_success:
  description: Whether to run test environment cleanups if the tests succeed. Defaults to true.
  default: true
cleanup_on_failure:
  description: Whether to run test environment  cleanups if any tests fail. Defaults to false.
  default: false
